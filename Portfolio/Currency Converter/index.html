<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <input type="text">
    <div class="container">
        <div class="country">
            <h2>ITALY</h2>
            <div class="italyValue"></div>
        </div>
        <div class="country">
            <h2>US</h2>
            <div class="usValue"></div>
        </div>
        <div class="country">
            <h2>S.KOREA</h2>
            <div class="koreaValue"></div>
        </div>
        <div class="country">
            <h2>JAPAN</h2>
            <div class="japanValue"></div>
        </div>
        <div class="country">
            <h2>CHINA</h2>
            <div class="chinaValue"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
