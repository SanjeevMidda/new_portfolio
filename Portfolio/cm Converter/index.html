<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cm Converter</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <input type="text">

    <div class="measurements">
        <div class="mm">
            <h2>MM</h2>
            <h2 class="mmValue"></h2>
        </div>
        <div class="m">
            <h2>M</h2>
            <h2 class="mValue"></h2>
        </div>
        <div class="dekameter">
            <h2>DAM</h2>
            <h2 class="dekValue"></h2>
        </div>
        <div class="hectometer">
            <h2>HM</h2>
            <h2 class="hecValue"></h2>
        </div>
        <div class="km">
            <h2>KM</h2>
            <h2 class="kmValue"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
